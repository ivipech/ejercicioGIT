  //2 El factorial de un numero entero n es una operacion matematica que consiste en multiplicar
  // n * (n-1) * (n-2). A si el factorial de 5 escrito 5! es 5 * 4 * 3 * 2 * 1

  function numFactorial(x) {
    let factorial = 1;
    for (let i = x; i > 0; i--) {
      factorial = factorial * i;
    }
    return factorial;
  }

  console.log(numFactorial(5));
  console.log(numFactorial(4));

  //4 Funcion que determine si la cadena de texto es un palindromo complejo

  const cadena = "La ruta nos aporto otro paso natural";

  function palindromo(cadena) {
    let cadena1 = cadena.replaceAll(" ", "");
    cadena1 = cadena1.toUpperCase();

    for (i = 0; i < cadena1.length / 2; i++) {
      primerNum = cadena1[i];
      ultiNum = cadena1[cadena1.length - 1 - i];
      if (primerNum !== ultiNum) {
        return false;
      }
    }
    return true;
  }
